<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Burndown for what</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700">
  <link rel="stylesheet" href="{% static 'css/burndown_for_what.css' %}">
</head>
<body>
  <nav class="navbar navbar-default c-navbar-base">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="https://cloud.githubusercontent.com/assets/6231505/10681166/4b4d4cce-7905-11e5-9d21-0469ebd11c13.png">
        </a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#" class="{{ organizations }}">Organizations</a></li>
          <li><a href="#" class="{{ teams }}">Teams</a></li>
          <li><a href="#" class="{{ projects }}">Projects</a></li>
          <li><a href="{% url 'sprint_list' %}" class="{{ sprints }}">Sprints</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block "content" %}
    {% endblock "content" %}
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  {% block "extra_script" %}
  {% endblock "extra_script" %}
</body>
</html>
